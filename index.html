<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Rock paper scissors</h1>
    </header>
    <main class="main">
        <h2 class="winOrLose">Choose your weapon</h2>
        <h3 class="battleResultExtraInfo">First to score 5 points wins the game</h3>
        <div class="battleResult">
            <div class="scorebox">
                <div class="sign">🪨</div>
                <p class="score">Player: 0</p>
            </div>

            <div class="scorebox">
                <div class="sign">🪨</div>
                <p class="score">Computer: 0</p>
            </div>

        </div>

        <div class="rockPaperScissorsContainer">
            <button class="button">
                <div class="sign">🪨</div>
            </button>
            <button class="button">
                <div class="sign">📝</div>
            </button>
            <button class="button">
                <div class="sign">✂️</div>
            </button>
        </div>
    </main>
</body>

</html>
